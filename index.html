<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-10">
    <!-- Triangle Card -->
    <div class="card w-96 bg-base-100 shadow-xl">
        <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="card-title justify-center">Triangle</h2>
          <p>Area (A) = 0.5 X b X h</p>
        <!-- input container -->
          <div class="flex gap-3 ">
            <!-- Base input -->
            <input class="w-24 p-1" type="text" placeholder="b"><span>cm</span>
             <!-- Height input -->
            <input class="w-24 p-1" type="text" placeholder="b"><span>cm</span>
          </div>
          <!-- Calculate Area -->
          <div>
            <p>The Calculation is:<span id="area"></span>cm</p>
          </div>
          
          <div class="card-actions justify-end">
            <button class="btn btn-primary w-full text-white">Calculate</button>
          </div>
        </div>
      </div>
</body>

</html>
